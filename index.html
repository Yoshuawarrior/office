<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléchargement Microsoft Office</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            align-items: flex-start;
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-container {
            flex: 0 0 auto;
            margin-right: 20px;
        }
        .image-container img {
            max-width: 150px;
            border-radius: 8px;
        }
        .content {
            flex: 1;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .link-list {
            list-style-type: none;
            padding: 0;
        }
        .link-list li {
            margin: 12px 0;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link-list li:hover {
            background-color: #d0d7de;
        }
        .link-list a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
        .link-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="dan.jpg" alt="Dan">
        </div>
        <div class="content">
            <h1>Liens de téléchargement Microsoft Office</h1>
            <ul class="link-list">
                <li><a href="https://c2rsetup.officeapps.live.com/c2r/download.aspx?ProductreleaseID=O365ProPlusRetail&platform=x64&language=fr-fr&version=O16GA" target="_blank">Télécharger Office 365</a></li>
                <li><a href="https://c2rsetup.officeapps.live.com/c2r/download.aspx?ProductreleaseID=ProPlus2024Retail&platform=x64&language=fr-fr&version=O16GA" target="_blank">Télécharger Office 2024</a></li>
                <li><a href="https://c2rsetup.officeapps.live.com/c2r/download.aspx?ProductreleaseID=ProPlus2021Retail&platform=x64&language=fr-fr&version=O16GA" target="_blank">Télécharger Office 2021</a></li>
                <li><a href="https://c2rsetup.officeapps.live.com/c2r/download.aspx?ProductreleaseID=ProPlus2019Retail&platform=x64&language=fr-fr&version=O16GA" target="_blank">Télécharger Office 2019</a></li>
                <li><a href="https://c2rsetup.officeapps.live.com/c2r/download.aspx?ProductreleaseID=ProPlusRetail&platform=x64&language=fr-fr&version=O16GA" target="_blank">Télécharger Office 2016</a></li>
                <li><a href="https://c2rsetup.officeapps.live.com/c2r/download.aspx?ProductreleaseID=ProfessionalRetail&platform=x64&language=fr-fr&version=O15GA" target="_blank">Télécharger Office 2013</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
